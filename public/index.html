<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
    <title>Aventura Pixel - Login</title>
</head>
<body>
<!-- Overlay de transición -->
<div class="transition-overlay" id="transitionOverlay"></div>

<!-- Fondo animado -->
<div class="background-container">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
</div>

<!-- Partículas -->
<div class="particles">
    <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 80%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 40%; left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 80%; left: 60%; animation-delay: 0.5s;"></div>
    <div class="particle" style="top: 25%; left: 70%; animation-delay: 1.5s;"></div>
</div>

<div class="game-container">
    <div class="game-content">
        <!-- Logo del juego -->
        <div class="game-logo">
            <div class="game-title">ADVENTURE</div>
            <div class="game-subtitle">~ DSA - Project ~</div>
        </div>

        <!-- Panel de login -->
        <div class="login-panel" id="loginPanel">
            <!-- Decoraciones -->
            <div class="panel-decoration decoration-tl"></div>
            <div class="panel-decoration decoration-tr"></div>
            <div class="panel-decoration decoration-bl"></div>
            <div class="panel-decoration decoration-br"></div>
            <div class="icon-sword">⚔️</div>

            <!-- Tabs -->
            <div class="pixel-tabs">
                <a href="#login" class="pixel-tab active" data-tab="login">🗡️ Entrar</a>
                <a href="#register" class="pixel-tab" data-tab="register">🛡️ Registro</a>
            </div>

            <!-- Formulario de Login -->
            <div id="login-form" class="pixel-form active">
                <form id="loginForm" novalidate>
                    <div class="input-container">
                        <input type="text" class="pixel-input" name="username" placeholder="🏴‍☠️ Usuario Aventurero" required>
                    </div>
                    <div class="input-container">
                        <input type="password" class="pixel-input has-toggle" name="password" placeholder="🔐 Clave Secreta" required>
                        <button type="button" class="password-toggle" data-input="password">👁</button>
                    </div>
                    <button type="submit" class="pixel-button">⚡ Iniciar Aventura</button>
                </form>
            </div>

            <!-- Formulario de Registro -->
            <div id="register-form" class="pixel-form">
                <form id="registerForm" novalidate>
                    <div class="input-container">
                        <input type="text" class="pixel-input" name="username" placeholder="🏴‍☠️ Elige tu Nombre" required>
                    </div>
                    <div class="input-container">
                        <input type="password" class="pixel-input has-toggle" name="password" placeholder="🔐 Crea tu Clave" required>
                        <button type="button" class="password-toggle" data-input="password">👁</button>
                    </div>
                    <div class="input-container">
                        <input type="password" class="pixel-input has-toggle" name="confirmPassword" placeholder="🔐 Confirma tu Clave" required>
                        <button type="button" class="password-toggle" data-input="confirmPassword">👁</button>
                    </div>
                    <button type="submit" class="pixel-button register">🚀 Unirse a la Aventura</button>
                </form>
            </div>

            <!-- Área de mensajes -->
            <div id="mensaje" class="message-area"></div>
        </div>
    </div>
</div>

<!-- Sección del héroe (posición fija) -->
<div class="hero-section" id="heroSection">
    <div class="speech-bubble" id="speechBubble">
        ¡Hey, aventurero! 🗡️<br>
        ¡La épica te aguarda!<br>
        ¿Listo para la aventura?
    </div>
    <div class="hero-character">
        <img src="img/gif.index.gif" alt="Héroe Pixel" onerror="this.style.display='none'; this.parentElement.innerHTML='🏴‍☠️';">
    </div>
</div>
</body>
</html>
